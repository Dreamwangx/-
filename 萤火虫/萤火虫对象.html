<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{background:url(img/bg.jpg) no-repeat;background-size:auto 100%;width: 100%;height:100%;position: fixed;}
			img{width:30px;height:30px;position: absolute;left:0;top:0;}
		</style>
		<script src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			//新的萤火虫
			function star(){
				this.star=$("")
			}
			$(function(){
				var timer=null;
				var i=0;
				timer=setInterval(function(){
					var $img=$("<img src='img/1.jpg' />");
					var x=Math.round(Math.random()*(window.innerWidth-20));
					var y=Math.round(Math.random()*(window.innerHeight-20));
					$("#box").append($img);	
					$img.css({"left":x,"top":y})
					move();
					i++;
					if(i>=3){
						clearInterval(timer);
					}
					
				},200)
				
			
				function move(){
					var x=Math.round(Math.random()*(window.innerWidth-20));
					var y=Math.round(Math.random()*(window.innerHeight-20));
					var speed=Math.round(Math.random()*5+6)*1000;
					$("img").animate({"left":x,"top":y},speed,move)
				}
			})
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
