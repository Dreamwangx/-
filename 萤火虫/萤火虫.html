<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{background:url(img/bg.jpg) no-repeat;background-size:auto 100%;width: 100%;height:100%;position: fixed;}
			img{width:30px;height:30px;position: absolute;left:0;top:0;}
		</style>
		<script src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$(function(){
				var timer=null;
				var i=0;
				timer=setInterval(function(){
					i++;
					if(i>=5){
						clearInterval(timer);
					}
					var $img=$("<img src='img/1.jpg' />");
					$x=Math.round(Math.random()*(window.innerWidth-20));
					$y=Math.round(Math.random()*(window.innerHeight-20));
					$("#box").append($img);	
					$img.css({"left":$x,"top":$y})
					move();
					function move(){
						$x=Math.round(Math.random()*(window.innerWidth-20));
						$y=Math.round(Math.random()*(window.innerHeight-20));
						$speed=Math.round(Math.random()*5+6)*1000;
						$img.animate({"left":$x,"top":$y},$speed,function(){
							move();
						})
					}
				},200)
				
			
				
			})
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
